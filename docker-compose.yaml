version: '3'

services:
  backend:
    build: .  # Используется Dockerfile в текущем каталоге
    ports:
      - "8000:8000"  # Проброс портов, доступ к Django-приложению на порту 8000
    volumes:
      - .:/app  # Монтирование текущего каталога в контейнер
    environment:
      - DEBUG=True  # Переменная окружения для включения отладочного режима
    command: sh -c "python manage.py migrate && python manage.py runserver"  # Команда для миграции и запуска сервера

  # Если проект использует SQLite3, нет необходимости в отдельной службе для базы данных
